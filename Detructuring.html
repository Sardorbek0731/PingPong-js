<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PingPong ScoreKeeper</title>
    <link rel="stylesheet" href="Detructuring.css" />
  </head>
  <body>
    <div class="blur"></div>
    <div class="container">
      <div class="container_head">
        <img src="./container_bg.jpg" alt="Raketka image" />
      </div>
      <div class="container_body">
        <h1 class="mb">PingPong ScoreKeeper</h1>
        <div class="gamers mb">
          <div id="first_gamer_score"></div>
          <div class="to">to</div>
          <div id="second_gamer_score"></div>
        </div>
        <div class="selected mb">
          <select>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
          </select>
        </div>
        <div class="gamer_btns">
          <button id="first_gamer_btn" class="btn">+Player1</button>
          <button id="second_gamer_btn" class="btn">+Player2</button>
        </div>
        <button id="score_clear" class="btn mb">Reset</button>
        <div class="link">
          <a href="Sardorbek_0731">Telegram</a>
          <a href="https://github.com/sardorbek0731">Github</a>
        </div>
      </div>
    </div>
    <script src="Detructuring.js"></script>
  </body>
</html>
